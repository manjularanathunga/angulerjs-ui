<div class="container pt-0">
    <div class="container rounded" style="border:1px solid blanchedalmond">
        <div class="row pt-3">
            <div class="col-8">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="font-size-sm">ID Patient</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-6">
                            <input type="text" list="patientId" ng-model="patient.patientId" ng-disabled="itemDisabled"  ng-change="findByPatientId()">
                            <datalist id="patientId" ng-model="patient.patientId">
                                <option ng-repeat="p in ptestList">{{p.patientId}}</option>
                            </datalist>
                            <span class="input-group-addon info"><span class="glyphicon glyphicon-asterisk red"></span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-sm-3">
                        <label class="font-size-sm">Date</label>
                    </div>
                    <div class="col-sm-9">
                        {{patient.dateCreated | date:'medium'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="font-size-sm">NIC #</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" list="nicNumber" ng-model="patient.nicNumber" ng-disabled="itemDisabled" ng-change="findByNicNumber()">
                        <datalist id="nicNumber" ng-model="patient.nicNumber">
                            <option ng-repeat="p in ptestList">{{p.nicNumber}}</option>
                        </datalist>
                        <span class="input-group-addon info"><span class="glyphicon glyphicon-asterisk red"></span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="font-size-sm">Patient</label>
                    </div>
                    <div class="col-sm-6">
                        <input ng-disabled="itemDisabled" ng-model="patient.patientName" style="width: 500px;"
                               type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="font-size-sm">Orther</label>
                    </div>
                    <div class="col-sm-6">
                        <textarea ng-disabled="itemDisabled" ng-model="patient.other" style="width: 350px;"/>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-sm-3">
                        <label class="font-size-sm">DOB</label>
                    </div>
                    <div class="col-sm-9">
                        <input ng-disabled="itemDisabled" ng-model="patient.dateOfBirth" type="date">
                    </div>
                </div>
            </div>
        </div>

        <div class="row pb-3">
            <div class="col-8">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="font-size-sm">Sex</label>
                    </div>
                    <div class="col-sm-6">
                        Male <input name="gender" ng-model="patient.gender" type="radio" value="MALE"/>
                        Female <input name="gender" ng-model="patient.gender" type="radio" value="FEMALE"/>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-sm-3">
                        <label class="font-size-sm">SeenBy</label>
                    </div>
                    <div class="col-sm-9">
                        <input ng-disabled="itemDisabled" ng-model="patient.seenBy" style="width: 250px;" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container rounded" style="border:1px solid blanchedalmond">
        <div class="row pt-3 pb-3">
            <div class="col-4">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="font-size-sm">Type</label>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" id="testytpe" ng-change="onSelectTestType()"
                                ng-disabled="itemDisabled"
                                ng-model="mtype" style="width: 150px;">
                            <option ng-repeat="c in testTypeList" value="{{c.value}}">{{c.key}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-sm-1">
                        <label class="font-size-sm">Test</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="testname" ng-change="onSelectMedicalTest()"
                                ng-disabled="itemDisabled"
                                ng-model="mtest" style="width: 450px;">
                            <option ng-repeat="item in mediTestList" value="{{item}}">{{item.name}} -
                                Rs.{{item.price}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <button class="btn btn-primary" data-dismiss="modal" ng-click="addSelectedTest()" type="button"><i
                            class="text-warning fa fa-plus"></i> ADD
                    </button>&nbsp;
                </div>
            </div>
        </div>
    </div>

    <div class="raw view pt-3">
        <div class="wrapper table table-sm table-hover table-bordered" id="parent">
            <table class="table" id="fixTable">
                <thead class="bg-secondary text-light">
                <tr>
                    <th width="2%">#</th>
                    <th width="5%">Type</th>
                    <th width="5%">Test #</th>
                    <th width="35%">Medical Test Name</th>
                    <th width="10%">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-dblclick="showUI(itm,'edit')" ng-repeat="itm in patientMediTestList | filter : searchKeyword">
                    <td class="first-col">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-link btn-sm" data-toggle="tooltip" ng-click="showUI(itm,'delete')"
                                    title="">
                                <span class="text-danger"><i class="fa fa-times"></i></span>
                            </button>
                        </div>
                    </td>
                    <th>{{itm.type}}</th>
                    <th>{{itm.mtnumber}}</th>
                    <th>{{itm.name}}</th>
                    <th>{{itm.price}}</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
